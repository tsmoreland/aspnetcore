kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.frontendServiceName }}
  labels:
    app: {{ .Values.frontendAppName }}
spec:
  selector:
    app: {{ .Values.frontendAppName }}
  ports:
  - protocol: TCP
    port: {{ .Values.frontendSourcePort }}
    targetPort: 8080
    name: http
  - protocol: TCP
    port: {{ .Values.frontendSecureSourcePort }}
    targetPort: 4430
    name: https
  type: ClusterIP
---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.orderingServiceName }}
  labels:
    app: {{ .Values.orderingAppName }}
spec:
  selector:
    app: {{ .Values.orderingAppName }}
  ports:
  - protocol: TCP
    port: {{ .Values.orderingSourcePort }} 
    targetPort: 8080
    name: http
  type: ClusterIP
---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.catalogServiceName }}
  labels:
