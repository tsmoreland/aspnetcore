spec:
  selector:
    app: {{ .Values.catalogAppName }}
  ports:
  - protocol: TCP
    port: {{ .Values.catalogSourcePort }}
    targetPort: 8080
    name: http
  type: ClusterIP
---
kind: Service
apiVersion: v1
metadata:
