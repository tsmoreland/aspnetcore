kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: {{ .Values.frontendAppName }}
  name: {{ .Values.frontendAppName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.frontendAppName }}
  strategy: {}
  template:
    metadata:
      labels:
        app:  {{ .Values.frontendAppName }}
    spec:
      securityContext:
        runAsUser: 10000
        runAsGroup: 2000
        fsGroup: 2000
        runAsNonRoot: true
      containers:
      - name: {{ .Values.frontendAppName }}-{{ randAlphaNum 5 | lower }}
        image: {{ .Values.frontendImageName }}
        resources: {}
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ApiConfigs__ConcertCatalog__Uri
          value: http://catalog/api:8080
        - name: ApiConfigs__Ordering__Uri
          value: http://ordering/api:8080
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - all
---
